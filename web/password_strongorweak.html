<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Author" content="erciyuan">
	<meta name="Keywords" content="密码显示强弱">
	<meta name="Description" content="密码显示强弱">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/password_strongorweak.css">
	<title>密码显示强弱</title>
	
</head>
<body>
	
	<div id="passWord_reg">
		<p class="password_text">
			密码：<input type="password" name="psw" id="psw" class="css_psw" minlength="6" maxlength="16"/>
			<label><font>※</font>由字母（区分大小写）、数字、符号组成6-16位</label>
		</p>
		
		<p class="col">
			<span id="col1" id="col1"></span>
			<span id="col2" id="col2"></span>
			<span id="col3" id="col3"></span>
		</p>
		<p class="text">
			<span class="txt1" id="txt1">弱</span>
			<span class="txt2" id="txt2">中</span>
			<span class="txt3" id="txt3">强</span>
		</p>
	</div>
	
		
	<script src="../javascript/jquery.js"></script>
	<script src="../javascript/password_strongorweak.js"></script>
</body>
</html>
